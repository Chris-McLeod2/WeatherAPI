<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Chris McLeod's Weather Dashboard</title>
</head>
<body>
    
    <header class="bg-dark text-white">
        <h1 class="p-4 text-center">Weather Dashboard</h1>
    </header>

    <main class="row d-flex">

        <!-- left column -->
        <div class="col-12 col-md-4">
            <div class="card">
                <h2 class="cardHeader">View City: </h2>
                <form id="citySearch" class="col-12 cardBody">
                    <input name="city" id="city" class="form-input col-12" placeholder="Enter City Here" />
                    <button type="submit" class="btn btn-dark col-12"> Search </button>
                </form>
            </div>

            <div id="searchHistory">
            </div>
        </div>

        <!-- right column-->
        <div class="col-12 col-md-8">
            <div id="CityContainer">
                <h2 class="currentCity"></h2>
                <div>
                    <p class="Temp"></p>
                    <p class="Wind"></p>
                    <p class="Humidity"></p>
                </div>
            </div>

            <div id="forcastContainer">
                <h3 id="title"></h3>
                <div class="row">
                    <div id="day1" class="col-12 col-md-2">
                        <p class="date"></p>
                        <img class="weatherpitcture">
                        <p class="temperature"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>

                    <div id="day2" class="col-12 col-md-2">
                        <p class="date"></p>
                        <img class="weatherpicture">
                        <p class="temperature"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>

                    <div id="day3" class="col-12 col-md-2">
                        <p class="date"></p>
                        <img class="weatherpicture">
                        <p class="temperature"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>

                    <div id="day4" class="col-12 col-md-2">
                        <p class="date"></p>
                        <img class="weatherpicture">
                        <p class="temperature"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>

                    <div id="day5" class="col-12 col-md-2">
                        <p class="date"></p>
                        <img class="weatherpicture">
                        <p class="temperature"></p>
                        <p class="wind"></p>
                        <p class="humidity"></p>
                    </div>

                </div>

            </div>
        </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
     integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>

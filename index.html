<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Chris McLeod's Weather Dashboard</title>
</head>
<body>
    <header class="d-flex justify-content-between">
        <div></div>
        <h1 class="display-3 fw-bold">Weather Dashboard</h1>
        <form action="" class="me-2">
            <label for="city" class="form-label fw-bold">Search for a city:</label>
            <input type="text" name="city" class="form-control city" placeholder="Type city name here...">
            <button class="btn btn-primary mt-2 mb-2 col-lg-12" type="submit" id="searchBtn">Search</button>
        </form>
    </header>

    <div class="col-md-12 border-top border-bottom border-4 border-dark history-container">
        <h3>Cities:</h3>
        <div class="container d-flex ms-2 history-div">
        </div>
    </div>
    <div class="d-flex mt-2 weather-container">
    </div>
    <div class="container mb-5 forecast-container">
        <h3>5-Day Forecast:</h3>
        <div class="row mb-2">
            <div class="card col-12 col-md-2 m-auto mb-2 weatherforecast">
                <div class="card-body forecast-card">
                </div>
            </div>
            <div class="card col-12 col-md-2 m-auto mb-2 weatherforecast">
                <div class="card-body forecast-card">
                </div>
            </div>
            <div class="card col-12 col-md-2 m-auto mb-2 weatherforecast">
                <div class="card-body forecast-card">
                </div>
            </div>
            <div class="card col-12 col-md-2 m-auto mb-2 weatherforecast">
                <div class="card-body forecast-card">
                </div>
            </div>
            <div class="card col-12 col-md-2 m-auto mb-2 weatherforecast">
                <div class="card-body forecast-card">
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
     integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
